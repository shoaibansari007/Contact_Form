<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <section>

                            <li>
                                <span><img src="icons/location-dot-solid.svg" alt="Location"></span>
                                <span>Shivaji Chock, Kalyan West, Thane 421301</span>
                            </li>
                        </a>
                        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=jrjtXDzggRCGrtdGLzBWGgFHJtWqjpTMBLlXJvvfNhkckRvrtqtLqqRfHXRpPWxQhBrKmxWS" target="_blank">
                            <li>
                                <span><img src="icons/envelope-open-text-solid.svg" alt="Email"></span>
                                <span>test@gmail.com</span>
                            </li>
                        </a>
                        <a href="#">
                            <li>
                                <span><img src="icons/phone-volume-solid.svg" alt="Tell"></span>
                                <span>+91 1234 67890</span>
                            </li>
                        </a>
                    </ul>
                </div>
                    <ul class="sci">
                        <li><a href="https://www.facebook.com/" target="_blank"><img src="icons/square-facebook.svg" alt="facebook" width="5px"></a></li>
                        <li><a href="https://www.twitter.com/" target="_blank"><img src="icons/square-twitter.svg" alt="Twitter"></a></li>
                        <li><a href="https://www.instagram.com/_shoaib007/" target="_blank"><img src="icons/square-instagram.svg" alt="Instagram"></a></li>
                        <li><a href="https://www.pinterest.com/" target="_blank"><img src="icons/square-pinterest.svg" alt="pinterest"></a></li>
                        <li><a href="https://www.linkedin.com/in/ansarishoaib007/" target="_blank"><img src="icons/square-linkedin.svg" alt="linkedin"></a></li>
                    </ul>
            </div>
            <div class="contactForm">
                    <h3>Send a Message</h3>
                    <div class="formBox">
                        <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                        </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name=""required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
